ut life on Earth without talking about the ocean. This year, World Oceans Day is being celebrated in Nice, France, just ahead of the UN Ocean Conference starting tomorrow. Officially recognized by the United Nations since 2008, it began as an idea at the 1992 Global Forum, a parallel event at the United Nations Conference on Environment and Development. This year\u0027s theme is \u0027WONDER: Sustaining What Sustains Us.\u0027 It highlights how the ocean supports life as we know it—influencing weather, food chains, and economies.","Image":{"Url":"/th?id=OHR.StellarSeaLions_EN-US8941740506_1920x1080.webp","Wallpaper":"/th?id=OHR.StellarSeaLions_EN-US8941740506_1920x1200.jpg\u0026rf=LaDigue_1920x1200.jpg","Downloadable":true},"Headline":"Hello from the other side","Title":"Steller sea lions, Vancouver Island, British Columbia, Canada","Copyright":"© Steve Woods Photography/Getty Images","SocialGood":null,"MapLink":{"Url":"","Link":""},"QuickFact":{"MainText":"The name \u0027Pacific Ocean\u0027 comes from the Latin name Tepre Pacificum, \u0027peaceful sea.\u0027","LinkUrl":"","LinkText":""},"TriviaUrl":"/search?q=Bing+homepage+quiz\u0026filters=WQOskey:\u0022HPQuiz_20250608_StellarSeaLions\u0022\u0026FORM=HPQUIZ","BackstageUrl":"/search?q=World+Oceans+Day\u0026form=hpcapt\u0026filters=HpDate:\u002220250608_0700\u0022","TriviaId":"HPQuiz_20250608_StellarSeaLions"},"AudioContent":null,"VideoContent":null,"Ssd":"20250608_0700","FullDateString":"Jun 8, 2025"}],"preloadMediaContents":[{"ImageContent":{"Description":"Long before neckties and greeting cards, Father\u0027s Day began with a daughter\u0027s quiet act of remembrance and steadfast love. In 1907, Grace Clayton, who lost her father in the Monongah mining disaster, suggested a service to honor fathers who died in the incident. Although the idea didn\u0027t gain traction initially, it was revived in 1909 by Sonora Smart Dodd of Spokane. She sought to pay tribute to her father, a Civil War veteran who raised six children alone. Her determination sparked a movement, laying the foundation for the day we now dedicate to dads.","Image":{"Url":"/th?id=OHR.RheaDad_EN-US1643943847_1920x1080.webp","Wallpaper":"/th?id=OHR.RheaDad_EN-US1643943847_1920x1200.jpg\u0026rf=LaDigue_1920x1200.jpg","Downloadable":true},"Headline":"Feathered father figure","Title":"Lesser rhea adult male with chicks, Torres del Paine National Park, Patagonia, Chile","Copyright":"© Ignacio Yufera/Minden Pictures","SocialGood":null,"MapLink":{"Url":"//platform.bing.com/geo/REST/v1/Imagery/Map/RoadVibrant/-50.98306,-72.96639/3?key=AsSOKo7OOz5VAtfAj0rjgaXlhCrCZI6PGbLj7GCH8IW2HUalyg4BVhqA0z77PRCj\u0026c=en-US\u0026od=2\u0026shading=flat\u0026pp=-50.98306,-72.96639;S9;Torres del Paine National Park\u0026st=pp|v:false;lv:false_trs|v:false;lv:false\u0026ml=Basemap,Landmarks\u0026logo=no\u0026mapSize=386,434\u0026da=ro","Link":"/maps?ty=30\u0026q=Torres%20del%20Paine%20National%20Park\u0026satid=id.sid%3A206d89bf-f773-a8b1-2032-4e34b08b3e1d\u0026vdpid=6645079181791068161\u0026mb=-50.569478~-74.566348~-51.746607~-71.402326\u0026cardbg=%23219AB6\u0026dt=1746189000000\u0026tt=Torres%20del%20Paine%20National%20Park%2C%20Magallanes%20and%20Chilean%20Antarctica%20Region%2C%20Chile\u0026tsts0=%2526ty%253D30%2526q%253DTorres%252520del%252520Paine%252520National%252520Park%2526satid%253Did.sid%25253A206d89bf-f773-a8b1-2032-4e34b08b3e1d%2526vdpid%253D6645079181791068161%2526mb%253D-50.569478~-74.566348~-51.746607~-71.402326%2526cardbg%253D%252523219AB6%2526dt%253D1746189000000\u0026tstt0=Torres%20del%20Paine%20National%20Park%2C%20Magallanes%20and%20Chilean%20Antarctica%20Region%2C%20Chile\u0026cp=-49.277106~-65.042544\u0026lvl=3.4380598\u0026pi=0\u0026ftst=0\u0026ftics=False\u0026v=2\u0026sV=2\u0026form=hpbal1"},"QuickFact":{"MainText":"","LinkUrl":"","LinkText":""},"TriviaUrl":"/search?q=Bing+homepage+quiz\u0026filters=WQOskey:\u0022HPQuiz_20250615_RheaDad\u0022\u0026FORM=HPQUIZ","BackstageUrl":"/search?q=Father%27s+Day\u0026form=hpcapt\u0026filters=HpDate:\u002220250615_0700\u0022","TriviaId":"HPQuiz_20250615_RheaDad"},"AudioContent":null,"VideoContent":null,"Ssd":"20250615_0700","FullDateString":"Jun 15, 2025"},{"ImageContent":{"Description":"Every June 14, we celebrate national pride and the fabric that unites us—the American flag. Before the Stars and Stripes became the emblem of the United States, Revolutionary War militias rallied under a patchwork of different banners. It was only when Congress passed the Flag Resolution on June 14, 1777, that the Stars and Stripes design was adopted as the official flag. To commemorate this historic milestone, then-president Woodrow Wilson proclaimed June 14 as Flag Day in 1916—a tribute to the banner that came to represent America\u0027s identity, values, and unity.","Image":{"Url":"/th?id=OHR.FlagCapitolDC_EN-US1553861171_1920x1080.webp","Wallpaper":"/th?id=OHR.FlagCapitolDC_EN-US1553861171_1920x1200.jpg\u0026rf=LaDigue_1920x1200.jpg","Downloadable":true},"Headline":"Waving with pride","Title":"Flag display at the US Capitol Building in Washington, DC","Copyright":"© kmiragaya/Adobe Stock","SocialGood":null,"MapLink":{"Url":"//platform.bing.com/geo/REST/v1/Imagery/Map/RoadVibrant/38.889755,-77.009132/3?key=AsSOKo7OOz5VAtfAj0rjgaXlhCrCZI6PGbLj7GCH8IW2HUalyg4BVhqA0z77PRCj\u0026c=en-US\u0026od=2\u0026shading=flat\u0026pp=38.889755,-77.009132;S9;Washington, DC\u0026st=pp|v:false;lv:false_trs|v:false;lv:false\u0026ml=Basemap,Landmarks\u0026logo=no\u0026mapSize=386,434\u0026da=ro","Link":"/maps?ty=18\u0026q=United%20States%20Capitol\u0026satid=id.sid%3Ac08a6c60-b17c-3e60-a37e-c168f16ac35a\u0026mb=38.895183~-77.020876~38.884344~-76.997402\u0026description=1st%20St%2C%20Washington%2C%20DC%2020515%C2%B7Visitor%20center\u0026cardbg=%23219AB6\u0026dt=1746181800000\u0026tt=U.S.%20Capitol\u0026tsts0=%2526ty%253D18%2526q%253DUnited%252520States%252520Capitol%2526satid%253Did.sid%25253Ac08a6c60-b17c-3e60-a37e-c168f16ac35a%2526mb%253D38.895183~-77.020876~38.884344~ o=no\u0026mapSize=386,434\u0026da=ro","Link":"/maps?ty=18\u0026q=Islet%20of%20Vila%20Franca%20do%20Campo\u0026ss=ypid.YN8149x757727029114241551\u0026segment=Attraction\u0026mb=37.72078~-25.43644~37.710256~-25.423265\u0026description=Parque%20Industrial%20De%20Vila%20Franca%20500m%20Offshore%20Vila%20Franca%20Do%20Campo%209680-114\u0026poicount=18\u0026cardbg=%23219AB6\u0026dt=1746091800000\u0026tt=Islet%20of%20Vila%20Franca%20do%20Campo\u0026tsts0=%2526ty%253D18%2526q%253DIslet%252520of%252520Vila%252520Franca%252520do%252520Campo%2526ss%253Dypid.YN8149x757727029114241551%2526segment%253DAttraction%2526mb%253D37.72078~-25.43644~37.710256~-25.423265%2526description%253DParque%252520Industrial%252520De%252520Vila%252520Franca%252520500m%252520Offshore%252520Vila%252520Franca%252520Do%252520Campo%2525209680-114%2526poicount%253D18%2526cardbg%253D%252523219AB6%2526dt%253D1746091800000\u0026tstt0=Islet%20of%20Vila%20Franca%20do%20Campo\u0026cp=33.483112~-39.508753\u0026lvl=4.098984\u0026pi=0\u0026ftst=0\u0026ftics=False\u0026v=2\u0026sV=2\u0026form=hpbal1"},"QuickFact":{"MainText":"","LinkUrl":"","LinkText":""},"TriviaUrl":"/search?q=Bing+homepage+quiz\u0026filters=WQOskey:\u0022HPQuiz_20250613_SanMiguelAzores\u0022\u0026FORM=HPQUIZ","BackstageUrl":"/search?q=Vila+Franca+Islet\u0026form=hpcapt\u0026filters=HpDate:\u002220250613_0700\u0022","TriviaId":"HPQuiz_20250613_SanMiguelAzores"},"AudioContent":null,"VideoContent":null,"Ssd":"20250613_0700","FullDateString":"Jun 13, 2025"},{"ImageContent":{"Description":"They say everything\u0027s bigger in Texas—and Big Bend National Park has been living up to the slogan since forever. Efforts to preserve this 801,163-acre area of West Texas began in the 1930s and culminated in its official designation as a park on June 12, 1944. Big Bend remains one of the most remote and least-visited national parks in the country. It\u0027s not just one landscape, it\u0027s three: the Chihuahuan Desert, the Chisos Mountains (pictured here), and the Rio Grande. Big Bend sits on the US–Mexico border, and its history reflects that blend. Indigenous peoples, Spanish explorers, ranchers, miners, and modern travelers have all left their footprints. Petroglyphs, ruins, and old trails show the land\u0027s story began long before it became a park.","Image":{"Url":"/th?id=OHR.BigBendChisos_EN-US9433220487_1920x1080.webp","Wallpaper":"/th?id=OHR.BigBendChisos_EN-US9433220487_1920x1200.jpg\u0026rf=LaDigue_1920x1200.jpg","Downloadable":true},"Headline":"Stars, stone, and solitude","Title":"Chisos Mountains, Big Bend National Park, Texas","Copyright":"© Dean Fikar/Getty Images","SocialGood":null,"MapLink":{"Url":"//platform.bing.com/geo/REST/v1/Imagery/Map/RoadVibrant/29.327822,-103.205902/4?key=AsSOKo7OOz5VAtfAj0rjgaXlhCrCZI6PGbLj7GCH8IW2HUalyg4BVhqA0z77PRCj\u0026c=en-US\u0026od=2\u0026shading=flat\u0026pp=29.327822,-103.205902;S9;Big Bend National Park\u0026st=pp|v:false;lv:false_trs|v:false;lv:false\u0026ml=Basemap,Landmarks\u0026logo=no\u0026mapSize=386,434\u0026da=ro","Link":"/maps?ty=30\u0026q=Big%20Bend%20National%20Park\u0026vdpid=5102143165167566849\u0026ss=ypid.YN873x4785188238444147958\u0026mb=29.695068~-103.828428~28.971537~-102.792932\u0026description=1%20Panther%20Dr%2C%20Big%20Bend%20National%20Park%2C%20TX%2079834\u0026cardbg=%233DB838\u0026dt=1745242200000\u0026tt=Big%20Bend%20National%20Park\u0026tsts0=%2526ty%253D30%2526q%253DBig%252520Bend%252520National%252520Park%2526vdpid%253D5102143165167566849%2526ss%253Dypid.YN873x4785188238444147958%2526mb%253D29.695068~-103.828428~28.971537~-102.792932%2526description%253D1%252520Panther%252520Dr%25252C%252520Big%252520Bend%252520National%252520Park%25252C%252520TX%25252079834%2526cardbg%253D%2525233DB838%2526dt%253D1745242200000\u0026tstt0=Big%20Bend%20National%20Park\u0026cp=29.476029~-121.39903\u0026lvl=5.6524234\u0026pi=0\u0026ftst=0\u0026ftics=False\u0026v=2\u0026sV=2\u0026form=hpbal1"},"QuickFact":{"MainText":"","LinkUrl":"","LinkText":""},"TriviaUrl":"/search?q=Bing+homepage+quiz\u0026filters=WQOskey:\u0022HPQuiz_20250612_BigBendChisos\u0022\u0026FORM=HPQUIZ","BackstageUrl":"/search?q=Big+Bend+National+Park\u0026form=hpcapt\u0026filters=HpDate:\u002220250612_0700\u0022","TriviaId":"HPQuiz_20250612_BigBendChisos"},"AudioContent":null,"VideoContent":null,"Ssd":"20250612_0700","FullDateString":"Jun 12, 2025"},{"ImageContent":{"Description":"In Lüderitz, Namibia, these birds aren\u0027t just passing through—they\u0027re standing their ground. Literally. On one leg. These long-legged locals, the greater flamingos, bring a splash of pink to Namibia\u0027s windswept Atlantic coast. These birds are the largest of their kind, and they\u0027re not shy about showing off. Towering up to 59 inches tall with spoon-shaped bills and stilt-like legs, they\u0027re easy to spot.","Image":{"Url":"/th?id=OHR.FlamingosNamibia_EN-US9397449472_1920x1080.webp","Wallpaper":"/th?id=OHR.FlamingosNamibia_EN-US9397449472_1920x1200.jpg\u0026rf=LaDigue_1920x1200.jpg","Downloadable":true},"Headline":"A tidal ballet","Title":"Greater flamingos, Lüderitz, Namibia","Copyright":"© Karine Aigner/TANDEM Stills + Motion","SocialGood":null,"MapLink":{"Url":"//platform.bing.com/geo/REST/v1/Imagery/Map/RoadVibrant/-26.64778,15.15778/3?key=AsSOKo7OOz5VAtfAj0rjgaXlhCrCZI6PGbLj7GCH8IW2HUalyg4BVhqA0z77PRCj\u0026c=en-US\u0026od=2\u0026shading=flat\u0026pp=-26.64778,15.15778;S9;Lüderitz\u0026st=pp|v:false;lv:false_trs|v:false;lv:false\u0026ml=Basemap,Landmarks\u0026logo=no\u0026mapSize=386,434\u0026da=ro","Link":"/maps?ty=30\u0026q=Luderitz\u0026satid=id.sid%3A7e57b07b-0550-0b72-3959-ecf1cda363f9\u0026vdpid=8153341018998046721\u0026mb=-26.63458~15.129893~-26.660946~15.185653\u0026cardbg=%23F98745\u0026tt=L%C3%BCderitz%2C%20Karas%2C%20Namibia\u0026tsts0=%2526ty%253D30%2526q%253DLuderitz%2526satid%253Did.sid%25253A7e57b07b-0550-0b72-3959-ecf1cda363f9%2526vdpid%253D8153341018998046721%2526mb%253D-26.63458~15.129893~-26.660946~15.185653%2526cardbg%253D%252523F98745\u0026tstt0=L%C3%BCderitz%2C%20Karas%2C%20Namibia\u0026cp=-25.52912~16.26737\u0026lvl=6.5276856\u0026pi=0\u0026ftst=0\u0026ftics=False\u0026v=2\u0026sV=2\u0026form=hpbal1"},"QuickFact":{"MainText":"","LinkUrl":"","LinkText":""},"TriviaUrl":"/search?q=Bing+homepage+quiz\u0026filters=WQOskey:\u0022HPQuiz_20250611_FlamingosNamibia\u0022\u0026FORM=HPQUIZ","BackstageUrl":"/search?q=Greater+flamingo\u0026form=hpcapt\u0026filters=HpDate:\u002220250611_0700\u0022","TriviaId":"HPQuiz_20250611_FlamingosNamibia"},"AudioContent":null,"VideoContent":null,"Ssd":"20250611_0700","FullDateString":"Jun 11, 2025"},{"ImageContent":{"Description":"Wouldn\u0027t it be great to see our reflection from above in this vast expanse of water? Everglades National Park, located in Florida, is the largest tropical wilderness in the United States, spanning more than 1.5 million acres. It protects the southern 20% of the original Everglades and is home to numerous rare and endangered species, including the Florida panther, American crocodile, and West Indian manatee. Often referred to as \u0027River of Grass,\u0027 the park\u0027s unique ecosystem, fed by a slow-moving river from Lake Okeechobee to Florida Bay, is a significant breeding ground for tropical wading birds. Everglades National Park is not only a national treasure but also an international one, recognized as a World Heritage Site, an International Biosphere Reserve, and a Wetland of International Importance.","Image":{"Url":"/th?id=OHR.AerialEverglades_EN-US9045585896_1920x1080.webp","Wallpaper":"/th?id=OHR.AerialEverglades_EN-US9045585896_1920x1200.jpg\u0026rf=LaDigue_1920x1200.jpg","Downloadable":true},"Headline":"A river of grass","Title":"Aerial view of Everglades National Park, Florida","Copyright":"© Robert DelVecchio - OcuDrone/Getty Images","SocialGood":null,"MapLink":{"Url":"//platform.bing.com/geo/REST/v1/Imagery/Map/RoadVibrant/26,-80.7/4?key=AsSOKo7OOz5VAtfAj0rjgaXlhCrCZI6PGbLj7GCH8IW2HUalyg4BVhqA0z77PRCj\u0026c=en-US\u0026o  was rebuilt after a fire under Venetian rule.","Image":{"Url":"/th?id=OHR.DubrovnikTwilight_EN-US9005720216_1920x1080.webp","Wallpaper":"/th?id=OHR.DubrovnikTwilight_EN-US9005720216_1920x1200.jpg\u0026rf=LaDigue_1920x1200.jpg","Downloadable":true},"Headline":"Explore King\u0027s Landing","Title":"Old City of Dubrovnik in Dalmatia, Croatia","Copyright":"© bluejayphoto/Getty Images","SocialGood":null,"MapLink":{"Url":"//platform.bing.com/geo/REST/v1/Imagery/Map/RoadVibrant/42.64028,18.10833/4?key=AsSOKo7OOz5VAtfAj0rjgaXlhCrCZI6PGbLj7GCH8IW2HUalyg4BVhqA0z77PRCj\u0026c=en-US\u0026od=2\u0026shading=flat\u0026pp=42.64028,18.10833;S9;Dubrovnik\u0026st=pp|v:false;lv:false_trs|v:false;lv:false\u0026ml=Basemap,Landmarks\u0026logo=no\u0026mapSize=386,434\u0026da=ro","Link":"/maps?ty=30\u0026q=Dubrovnik%20Croatia\u0026satid=id.sid%3A064f225a-89eb-5e8a-3f70-a4c2dfd1385c\u0026vdpid=7217419650970157058\u0026mb=42.780373~17.7517~42.620876~18.172008\u0026cardbg=%23F98745\u0026tt=Dubrovnik%2C%20Dubrovnik-Neretva%20County%2C%20Croatia\u0026tsts0=%2526ty%253D30%2526q%253DDubrovnik%252520Croatia%2526satid%253Did.sid%25253A064f225a-89eb-5e8a-3f70-a4c2dfd1385c%2526vdpid%253D7217419650970157058%2526mb%253D42.780373~17.7517~42.620876~18.172008%2526cardbg%253D%252523F98745\u0026tstt0=Dubrovnik%2C%20Dubrovnik-Neretva%20County%2C%20Croatia\u0026cp=42.420549~11.700348\u0026lvl=6.1814823\u0026pi=0\u0026ftst=0\u0026ftics=False\u0026v=2\u0026sV=2\u0026form=hpbal1"},"QuickFact":{"MainText":"","LinkUrl":"","LinkText":""},"TriviaUrl":"/search?q=Bing+homepage+quiz\u0026filters=WQOskey:\u0022HPQuiz_20250609_DubrovnikTwilight\u0022\u0026FORM=HPQUIZ","BackstageUrl":"/search?q=Dubrovnik\u0026form=hpcapt\u0026filters=HpDate:\u002220250609_0700\u0022","TriviaId":"HPQuiz_20250609_DubrovnikTwilight"},"AudioContent":null,"VideoContent":null,"Ssd":"20250609_0700","FullDateString":"Jun 9, 2025"}],"LocStrings":{"LOC_HOMEPAGE_VERTICAL_SCROLL_IOTD":"Image of the day","LOC_HOMEPAGE_VERTICAL_SCROLL_IOTD_LEARN_MORE":
